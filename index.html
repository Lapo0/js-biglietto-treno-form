<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO DEL TRENO FORM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <main>
        <section class="ticket py-5">
            <div class="container w-75">
                <div class="row align-items-center">
                    <div class="col-12 header_ticket py-3">
                        <div class="container">
                            <div class="row justify-content-between text-light">
                                <div class="col-3">
                                    indietro
                                </div>
                                <div class="col-6">
                                    <div class="logo w-100">
                                        <img src="./img/Treno_Frecciarossa_Logo.png" alt="">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="hamburger">
                                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                                            
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#scrollspyHeading3">Third</a></li>
                                            <li><a class="dropdown-item" href="#scrollspyHeading4">Fourth</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 main_ticket pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <h1 class="fs-5 text-center py-2 gray-tx">
                                    Aquista Biglietto
                                </h1>
                                <div class="col-11 bg-white pb-3">

                                    <div class="content_ticket">
                                        <div class="container">
                                            <div class="row align-items-center">
                                                <div class="col-6 pt-3">
                                                    <input type="text" class="form-control mb-2" placeholder="Nome" id="first-name">
                                                </div>
                                                <div class="col-6 pt-3">
                                                    <input type="text" class="form-control mb-2" placeholder="Cognome" id="last-name">
                                                </div>
                                                <div class="col-6 pb-3">
                                                    <label for="exampleInputEmail1" class="form-label fw-bold gray-tx">Partenza</label>
                                                    <select class="form-select form-select-sm fw-bold" aria-label=".form-select-sm example">
                                                        <option value="1">Firenze</option>
                                                        <option selected>Bologna</option>
                                                        <option value="2">Trapani</option>
                                                        <option value="3">Torino</option>
                                                        <option value="4">Roma</option>
                                                        <option value="12">Valencia</option>
                                                        <option value="13">Alicante</option>
                                                        <option value="14">Granada</option>
                                                        <option value="15">Malaga</option>
                                                        <option value="16">Cadice</option>
                                                        <option value="17">Santander</option>
                                                        <option value="18">Bilbao</option>
                                                        <option value="19">Vitoria</option>
                                                        <option value="20">San Sebastián</option>
                                                        <option value="21">Zaragoza</option>
                                                        <option value="22">Las Palmas</option>
                                                        <option value="23">Santa Cruz de Tenerife</option>
                                                      </select>
                                                </div>
                                                <div class="col-6 pb-3">
                                                    <label for="exampleInputEmail1" class="form-label fw-bold gray-tx">Partenza</label>
                                                    <select class="form-select form-select-sm fw-bold" aria-label=".form-select-sm example">
                                                        <option selected>Firenze</option>
                                                        <option value="1">Bologna</option>
                                                        <option value="2">Trapani</option>
                                                        <option value="3">Torino</option>
                                                        <option value="4">Roma</option>
                                                        <option value="5">Milano</option>
                                                        <option value="6">Napoli</option>
                                                        <option value="7">Palermo</option>
                                                        <option value="8">Genova</option>
                                                      </select>
                                                </div>
                                                
                                                <div class="col-3 date pe-1">
                                                    <button type="button" class="w-100 btn btn-outline-warning">Oggi</button>
                                                </div>
                                                <div class="col-3 date ps-1">
                                                    <button type="button" class="w-100 btn btn-outline-secondary">Domani</button>
                                                </div>

                                                <div class="col-6">
                                                    <input type="date" class="w-100 form-control" name="data">
                                                </div>

                                                <div class="col-4 py-3">
                                                    <label for="exampleInputEmail1" class="form-label fw-bold gray-tx">N°</label>
                                                    <select class="form-select form-select mb-2" aria-label=".form-select example">
                                                        <option selected>1</option>
                                                        <option value="1">2</option>
                                                        <option value="2">3</option>
                                                        <option value="3">4</option>
                                                        <option value="4">5</option>
                                                    </select>
                                                </div>
                                                <div class="col-4 py-3">
                                                    <label for="exampleInputEmail1" class="form-label fw-bold gray-tx">Km</label>
                                                    <input type="text" value="100" class="distanza form-control mb-2" placeholder="chilometri">
                                                </div>
                                                <div class="col-4 py-3">
                                                    <label for="exampleInputEmail1" class="form-label fw-bold gray-tx">Età</label>
                                                    <select name="eta" class="form-control mb-2" id="">
                                                        <option value="minorenne">
                                                            minorenne
                                                        </option>
                                                        <option value="maggiorenne">
                                                            maggiorenne
                                                        </option>
                                                        <option value="over65">
                                                            over 65
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-4 send me-auto">
                                                    <input type="button" class="w-100 btn btn-primary" value="Invia">
                                                </div>
                                                <div class="col-4 send">
                                                    <input type="button" class="w-100 btn btn-primary" value="Annulla">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="my-container">
                <div class="name-client">
                    <p class="nome-utente">
                        
                    </p>
                    <p class="cognome-utente">
                        
                    </p>
                    <div class="logo">
                        <img src="./img/logo-fr.png" alt="">
                    </div>
                </div>
                
                <p class="chilometri-utente" id="chilometri">
                    
                </p>

                <div class="js">
                    <div class="col-left">
                        <p class="prezzo-finale">
                            
                        </p>
                    </div>
                    <div class="col-right">
                        <div class="qr-code">
                            <img src="./img/qr-code.png" alt="">
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
